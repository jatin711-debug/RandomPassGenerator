<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Pass Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form action="" class="form" id="passwordGeneratorForm">
        <label for="characterAmountNumber">Number of characters</label>
        <div class="character-amount-container">
        <input type="range" min="1" max="50" id="characterAmountRange" value="10">
        <input type="number" min="1" max='50' id="characterAmountNumber" value="10" class="number-input">
        </div>
       

        <label for="includeUppercase">Include UpperLetter</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" checked>

        <button type="submit" class="btn">Generate Password</button>
    </form>
    </div>
</body>
</html>
